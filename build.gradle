// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.71'
    ext.aspectj_version = '1.9.1'

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        //aspect tools.
        classpath "org.aspectj:aspectjtools:$aspectj_version"

        //release plugins
        classpath 'com.novoda:bintray-release:0.6.1'

        classpath "gradle.plugin.com.karthik:pretty-plugin:0.1"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/nullpointerguy/maven/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
